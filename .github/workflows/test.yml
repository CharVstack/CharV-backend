name: Test

on:
- pull_request

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: ./go.mod
          cache: true
      - name: Install qemu-img
        run: sudo apt-get update && sudo apt install -y qemu-utils
      - name: Run test
        run: make test
